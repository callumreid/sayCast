<svg width="660" height="400" viewBox="0 0 660 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="660" height="400" fill="url(#bg)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="660" height="400" fill="url(#grid)"/>
  </g>
  
  <!-- Title -->
  <text x="330" y="60" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="32" font-weight="600" fill="white" text-anchor="middle">
    sayCast
  </text>
  
  <text x="330" y="90" font-family="-apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="16" fill="#a1a1aa" text-anchor="middle">
    Voice commands for your Mac
  </text>
  
  <!-- Arrow pointing right -->
  <g transform="translate(330, 220)">
    <path d="M -30 0 L 30 0 M 15 -15 L 30 0 L 15 15" 
          stroke="#6366f1" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- "Drag to Applications" text -->
  <text x="330" y="320" font-family="-apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="14" fill="#71717a" text-anchor="middle">
    Drag to Applications folder to install
  </text>
</svg>
